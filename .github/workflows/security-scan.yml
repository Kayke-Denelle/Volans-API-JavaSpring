name: Security Scan CI

on:
  push:
    branches: [ "main" ]

jobs:
  sast_semgrep:
    name: Código Seguro com Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Rodar análise com Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"

  dast_zap:
    name: OWASP ZAP DAST
    runs-on: ubuntu-latest
    needs: sast_semgrep

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Start da API (Spring Boot)
        run: |
          nohup ./mvnw spring-boot:run &
          sleep 20

      - name: Rodar ZAP Baseline Scan
        run: |
          docker run -v ${{ github.workspace }}:/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080

             name: Rodar Semgrep manualmente e salvar relatório
  run: |
    pip install semgrep
    semgrep scan --config auto --json > semgrep-report.json

- name: Upload do relatório do Semgrep
  uses: actions/upload-artifact@v3
  with:
    name: semgrep-report
    path: semgrep-report.json
