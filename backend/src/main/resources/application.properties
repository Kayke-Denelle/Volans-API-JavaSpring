# Nome da aplicação
spring.application.name=backend

# Configuração do servidor
server.port=8081

# MongoDB Atlas Connection - Configuração completa
spring.data.mongodb.uri=mongodb+srv://Volans:volans@volans-appmobile.nynbs.mongodb.net/Volans?retryWrites=true&w=majority&appName=Volans-appMobile

# Configurações de comportamento
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-create-collections=true

# Configurações do pool de conexões
spring.data.mongodb.connection-pool.max-size=100
spring.data.mongodb.connection-pool.min-size=10
spring.data.mongodb.connection-pool.max-wait-time=120000ms
spring.data.mongodb.connection-pool.max-connection-life-time=0

# Logs para diagnóstico (opcional)
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO

# Credenciais padrão
spring.security.user.name=admin
spring.security.user.password=senha

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration